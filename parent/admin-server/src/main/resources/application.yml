spring:
  application:
    name: admin
server:
  port: 9301

eureka:
  instance:
    #指定主机地址
    hostname: localhost
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    #注册到Eureka的注册中心
    register-with-eureka: true
    #获取注册实例列表
    fetch-registry: true
    service-url:
      #配置注册中心地址
      defaultZone: http://localhost:8761/eureka